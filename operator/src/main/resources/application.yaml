quarkus:
  banner:
    path: banner.txt

  log:
    level: INFO
    category:
      "org.jboss.sbomer":
        level: DEBUG
    console:
      format: "%d{HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e mdc:[%X]%n"
      stderr: true
    json:
      pretty-print: true

  operator-sdk:
    crd:
      generate: false
      apply: false

"%dev":
  quarkus:
    log:
      level: INFO
      category:
        "io.quarkus.kubernetes":
          level: DEBUG
        "org.jboss.sbomer":
          level: DEBUG
      json:
        console:
          enable: false

"%test":
  quarkus:
    log:
      level: INFO
      category:
        "org.jboss.sbomer":
          level: DEBUG
      json:
        console:
          enable: false
