apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-cache
{{ include "sbomer.labels" (list . "cache") | indent 2 }}
spec:
  replicas: 1
  selector:
    matchLabels:
{{ include "sbomer.selector" (list . "cache") | indent 6 }}
  template:
    metadata:
{{ include "sbomer.labels" (list . "cache") | indent 6 }}
    spec:
      serviceAccountName: "{{- template "sbomer.serviceAccountName" }}"
      containers:
        - image: {{ .Values.cache.image.repository }}:{{ .Values.cache.image.tag }}
          name: sbomer-cache
          imagePullPolicy: {{ .Values.cache.image.pullPolicy }}
          env:
            - name: PNC_SERVICE_HOST # TODO
              value: orch.psi.redhat.com
            - name: INDY_REPOSITORY_HOST # TODO
              value: indy.psi.redhat.com
          ports:
            - containerPort: 7070
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: "/var/www/cache"
              name: sbomer-cache
          command:
            - /bin/bash
          args:
            - -c
            - envsubst '$${PNC_SERVICE_HOST} $${INDY_REPOSITORY_HOST}' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'
      restartPolicy: Always
      volumes:
        - name: sbomer-cache
          persistentVolumeClaim:
            claimName: sbomer-cache
