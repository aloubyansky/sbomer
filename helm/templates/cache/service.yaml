apiVersion: v1
kind: Service
metadata:
  name: {{ include "sbomer.component.cache" . }}
{{ include "sbomer.labels" (list . "cache") | indent 2 }}
spec:
  selector:
{{ include "sbomer.selector" (list . "cache") | indent 4 }}
  type: ClusterIP
  ports:
    - name: http
      port: 7070
      protocol: TCP
      targetPort: 7070