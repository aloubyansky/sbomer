quarkus:
  container-image:
    image: quay.io/goldmann/sbomer:latest
  swagger-ui:
    always-include: true
    path: /api
  datasource:
    db-kind: postgresql

"%prod":
  quarkus:
    log:
      sql: false

"%dev":
  quarkus:
    datasource:
      username: username
      password: password
      jdbc:
        url: jdbc:postgresql://localhost:5432/sbomer

    hibernate-orm:
      database:
        generation: drop-and-create
      log:
        sql: true

"%test":
  quarkus:
    devservices:
      enabled: false
    datasource:
      db-kind: h2
      jdbc:
        url: jdbc:h2:mem:default;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:init.sql'
    hibernate-orm:
      database:
        generation: drop-and-create
