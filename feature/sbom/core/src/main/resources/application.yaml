quarkus:
  rest-client:
    "gerrit":
      url: "https://code.engineering.redhat.com" # TODO: parametrize it
  log:
    level: INFO
    category:
      "org.jboss.sbomer.feature.sbom.cli":
        level: DEBUG
      # "io.javaoperatorsdk.operator":
      #   level: DEBUG
      "com.github.tennaito.rsql":
        level: WARN
    json:
      pretty-print: true

sbomer:
  generation:
    enabled: true
    default-generator: maven-cyclonedx
    generators:
      maven-domino:
        default-version: "0.0.90"
        default-args: "--include-non-managed --warn-on-missing-scm"
      maven-cyclonedx:
        default-version: "2.7.9"
        default-args: "--batch-mode"

  processing:
    enabled: true
    auto-process: true
    # List of default processors that will be run on every generated SBOM
    default-processors:
      - name: "default"
      - name: "redhat-product"

"%dev":
  quarkus:
    log:
      json:
        console:
          enable: false
      console:
        format: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n"

"%test":
  quarkus:
    log:
      json:
        console:
          enable: false
