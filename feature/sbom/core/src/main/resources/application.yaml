microprofile:
  rest:
    client:
      disable:
        default:
          mapper: true

quarkus:
  log:
    level: INFO
    category:
      "org.jboss.sbomer.feature.sbom":
        level: DEBUG
    json:
      pretty-print: true
    console:
      format: "%d{HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e mdc:[%X]%n"
  rest-client:
    "gerrit":
      url: "https://code.engineering.redhat.com"

sbomer:
  pnc:
    product-mapping:
      environment: "${SBOMER_PRODUCT_MAPPING_ENV:production}"
  generation:
    enabled: true
    default-generator: maven-cyclonedx
    generators:
      maven-domino:
        default-version: "0.0.90"
        default-args: "--include-non-managed --warn-on-missing-scm"
      maven-cyclonedx:
        default-version: "2.7.9"
        default-args: "--batch-mode"

  processing:
    enabled: true
    auto-process: true
    # List of default processors that will be run on every generated SBOM
    default-processors:
      - name: "default"
      - name: "redhat-product"
"%dev":
  quarkus:
    # devservices:
    #   enabled: false
    # class-loading:
    #  parent-first-artifacts: io.quarkus:quarkus-bootstrap-maven-resolver

    log:
      json:
        console:
          enable: false

"%test":
  quarkus:
    # devservices:
    #   enabled: false
    log:
      json:
        console:
          enable: false
