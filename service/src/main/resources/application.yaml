quarkus:
  container-image:
    image: quay.io/rh-newcastle/sbomer-service:latest
    builder: jib
  swagger-ui:
    always-include: true
    path: /api
  datasource:
    db-kind: postgresql
  smallrye-openapi:
    info-title: SBOMer service

  hibernate-orm:
    database:
      generation: update # TODO: This is for now, so that we can work on stage, remove this once we maintain the DB properly

sbomer:
  pnc:
    api-url: "${SBOMER_CACHE_SERVICE_URL:orch.psi.redhat.com}"
  domino:
    default-version: "0.0.84"
    additional-args: "--include-non-managed"
  cyclonedx:
    default-version: "2.7.5"
    additional-args: "--batch-mode --no-transfer-progress --quiet"

"%dev":
  quarkus:
    # class-loading:
    #  parent-first-artifacts: io.quarkus:quarkus-bootstrap-maven-resolver
    datasource:
      username: username
      password: password
      jdbc:
        url: jdbc:postgresql://localhost:5432/sbomer

    hibernate-orm:
      database:
        generation:
           drop-and-create
      log:
        sql: true

    smallrye-openapi:
      info-title: SBOMer service (development)

  sbomer:
    generation:
      local:
        path: /tmp/sbomer

    pnc:
      api-url: "${SBOMER_CACHE_SERVICE_URL:localhost:7070/pnc/orch}"
    domino:
      default-version: "0.0.84"
      additional-args: "--include-non-managed"
    cyclonedx:
      default-version: "2.7.5"
      additional-args: "--batch-mode --no-transfer-progress"

"%test":
  quarkus:
    devservices:
      enabled: false
    datasource:
      db-kind: h2
      jdbc:
        url: jdbc:h2:mem:default;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:init.sql'
    hibernate-orm:
      database:
        generation: drop-and-create

  sbomer:
    pnc:
      api-url: "localhost/pnc/orch"
    domino:
      default-version: "0.0.84"
      additional-args: "--include-non-managed"
    cyclonedx:
      default-version: "2.7.5"
      additional-args: "--batch-mode --no-transfer-progress"
