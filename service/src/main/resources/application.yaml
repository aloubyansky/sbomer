quarkus:
  banner:
    path: banner.txt

  log:
    level: INFO
    category:
      "org.jboss.sbomer":
        level: DEBUG
      # "io.javaoperatorsdk.operator":
      #   level: DEBUG
      "com.github.tennaito.rsql":
        level: WARN
    json:
      pretty-print: true
    console:
      format: "%d{HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e mdc:[%X]%n"

  oidc:
    auth-server-url: "${AUTH_SERVER_URL}"
    connection-delay: 30S
    connection-retry-count: 10
    client-id: pnc-sbomer
    tls:
      verification: none

  operator-sdk:
    crd:
      generate-all: false
      generate: false
      apply: false
      validate: false

"%dev":
  quarkus:
    log:
      level: INFO
      category:
        "io.quarkus.kubernetes":
          level: DEBUG
        "org.jboss.sbomer":
          level: DEBUG
      json:
        console:
          enable: false
    oidc:
      enabled: false
"%test":
  quarkus:
    log:
      level: INFO
      category:
        "org.jboss.sbomer":
          level: DEBUG
      json:
        console:
          enable: false
    oidc:
      enabled: false
