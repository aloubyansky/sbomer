# Adjustments related to running in OCP environment
#
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../components/core
  - ../../../components/cache
  - ../../../components/tekton
  - ../../../components/service
patchesStrategicMerge:
  - patches/sbomer-database-connection.yaml
  - patches/service.yaml
  - patches/sa.yaml
resources:
  - resources/route.yaml
patches:
  - target:
      kind: Task
    patch: |-
      - op: replace
        path: /spec/steps/0/imagePullPolicy
        value: Always
  - target:
      kind: StatefulSet
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always
  - target:
      kind: Deployment
      name: sbomer
    patch: |-
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: sbomer-volume-secrets
          secret:
            defaultMode: 420
            secretName: sbomer-secrets
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: sbomer-volume-secrets
          mountPath: /mnt/secrets-sbomer
          readOnly: true
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: sbomer-certs-volume
          persistentVolumeClaim:
            claimName: sbomer-ca-trust-certificate
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: volume-thread-dump
          persistentVolumeClaim:
            claimName: pnc-threaddump
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: volume-thread-heap-dump-script
          configMap:
            defaultMode: 360
            name: pnc-thread-heap-dump
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: sbomer-certs-volume
          mountPath: /etc/pki/ca-trust/source/anchors
          subPath: ca-trust/source/anchors
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: sbomer-certs-volume
          mountPath: /etc/pki/ca-trust/extracted
          subPath: ca-trust/extracted
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: volume-thread-dump
          mountPath: /mnt/thread-dump
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: volume-thread-heap-dump-script
          mountPath: /mnt/thread-heap-dump-script
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: CONSUMER_TOPIC
          valueFrom:
            secretKeyRef:
              name: sbomer-secrets
              key: consumer.topic
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: PRODUCER_TOPIC
          valueFrom:
            secretKeyRef:
              name: sbomer-secrets
              key: producer.topic
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: UMB_BROKER_URL
          valueFrom:
            secretKeyRef:
              name: sbomer-secrets
              key: qpid-jms.url
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: QUARKUS_DATASOURCE_JDBC_INITIAL_SIZE
          value: "1"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: QUARKUS_DATASOURCE_JDBC_MIN_SIZE
          value: "0"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: QUARKUS_DATASOURCE_JDBC_MAX_SIZE
          value: "20"
