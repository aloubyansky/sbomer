##
# STAGING OVERLAY
#
# This overlay deploys the full service using images from our CI
# on a staging OpenShift environment.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../../base/core
  - ../../base/cache
  - ../../base/tekton
  - ../../base/database # TODO: Remove this -- it will be managed outside of the cluster, leaving for now
  - ../../base/service
resources:
  - service/route.yaml
patchesStrategicMerge:
  #- patches/sa.yaml
  - patches/pvc.yaml
patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always
  - target:
      kind: StatefulSet
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always
  - target:
      kind: Task
    patch: |-
      - op: replace
        path: /spec/steps/0/imagePullPolicy
        value: Always
  - target:
      kind: Task
      name: sbomer-generate-cyclonedx
    patch: |-
      - op: replace
        path: /spec/steps/1/imagePullPolicy
        value: Always
  - target:
      kind: Task
      name: sbomer-generate-domino
    patch: |-
      - op: replace
        path: /spec/steps/1/imagePullPolicy
        value: Always
  - target:
      kind: Task
      name: sbomer-generate-cyclonedx
    patch: |-
      - op: replace
        path: /spec/steps/2/imagePullPolicy
        value: Always
  - target:
      kind: Task
      name: sbomer-generate-domino
    patch: |-
      - op: replace
        path: /spec/steps/2/imagePullPolicy
        value: Always

# List of images used in staging
# TODO: Currently happily using :latest tag but this will be changed in the future
images:
  - name: sbomer-generator
    newName: quay.io/rh-newcastle-stage/sbomer-generator:latest
  - name: sbomer-service
    newName: quay.io/rh-newcastle-stage/sbomer-service:latest
  - name: sbomer-cache
    newName: quay.io/rh-newcastle-stage/sbomer-cache:latest
