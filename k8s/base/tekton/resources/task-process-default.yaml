apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: sbomer-process-default
spec:
  params:
    - name: id
      type: string
      description: "The SBOM ID"
    - name: config
      type: string
      description: |
        Additional parameters that instrument the processor. Currently unused.
      default: |
        {}
  steps:
    - name: process
      image: sbomer-generator
      imagePullPolicy: IfNotPresent
      env:
        - name: SBOMER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: sbomer-tekton
              key: SBOMER_SERVICE_URL
      script: /workdir/.sdkman/candidates/java/17/bin/java -jar ./generator/quarkus-run.jar -v process default --sbom-id=$(params.id)
  workspaces:
    - name: data
      description: Main workspace
