apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: sbomer-process
spec:
  params:
    - name: id
      type: string
      description: "The SBOM ID"
    - name: config
      type: string
      description: |
        Additional parameters that instrument the processor. Currently unused.
      default: |
        {"processors": "default"}
  steps:
    - name: process
      image: sbomer-generator
      imagePullPolicy: IfNotPresent
      env:
        - name: SBOMER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: sbomer-tekton
              key: SBOMER_SERVICE_URL
      script: |
        #!/usr/bin/env bash

        set -e
        
        echo '$(params.config)' | tee config.json
        PROCESSORS=$(cat config.json | jq --raw-output '.processors')

        [[ -z "${SBOMER_SERVICE_URL}" ]] && SBOMER_SERVICE_URL="http://${SBOMER_SERVICE_HOST}:${SBOMER_SERVICE_PORT}"
        
        /workdir/.sdkman/candidates/java/17/bin/java -jar ./generator/quarkus-run.jar -v process $PROCESSORS --sbom-id=$(params.id)
  workspaces:
    - name: data
      description: Main workspace
