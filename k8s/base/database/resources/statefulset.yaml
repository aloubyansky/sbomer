apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sbomer-postgres
  labels:
    app.kubernetes.io/component: "database"
spec:
  serviceName: sbomer-postgres
  selector:
    matchLabels:
      app.kubernetes.io/component: "database"
  template:
    metadata:
      labels:
        app.kubernetes.io/component: "database"
    spec:
      serviceAccountName: sbomer-postgresql-sa
      containers:
        - image: postgresql
          imagePullPolicy: Always
          name: postgres
          ports:
            - containerPort: 5432
              protocol: TCP
          envFrom:
            - secretRef:
                name: sbomer-postgres
          resources:
            limits:
              cpu: 60m
              memory: 512Mi
            requests:
              cpu: 30m
              memory: 128Mi
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: sbomer-postgres
      volumes:
        - name: sbomer-postgres
          persistentVolumeClaim:
            claimName: sbomer-postgres
