apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: sbomer-init
spec:
  params:
    - name: build-id
      type: string
      description: "PNC build identifier"
  steps:
    - name: init
      image: sbomer-generator
      imagePullPolicy: IfNotPresent
      resources:
        limits:
          cpu: 500m
          memory: 500Mi
        requests:
          cpu: 200m
          memory: 300Mi
      env:
        - name: SBOMER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: sbomer-tekton
              key: SBOMER_SERVICE_URL
        - name: PNC_SERVICE_HOST
          valueFrom:
            configMapKeyRef:
              name: sbomer-tekton
              key: PNC_SERVICE_HOST
        - name: SBOMER_PRODUCT_MAPPING_ENV
          valueFrom:
            configMapKeyRef:
              name: sbomer-tekton
              key: SBOMER_PRODUCT_MAPPING_ENV
      script: |
        #!/usr/bin/env bash

        set -e
        set -x
        set -o pipefail

        exec /workdir/.sdkman/candidates/java/17/bin/java -jar ./generator/quarkus-run.jar -v sbom auto generate-config --build-id "$(params.build-id)" --format yaml | tee "$(results.config.path)"
  results:
    - name: "config"
      description: "Runtime configuration"
