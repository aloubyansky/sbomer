microprofile:
  rest:
    client:
      disable:
        default:
          mapper: true

quarkus:
  banner:
    enabled: false

  rest-client:
    "gerrit":
      url: "https://${sbomer.gerrit.host}"
    "sbomer":
      url: "${sbomer.host}"

  log:
    level: INFO
    category:
      "org.jboss.sbomer":
        level: DEBUG
    console:
      format: "%d{HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e mdc:[%X]%n"
      stderr: true

sbomer:
  ## (required)
  ## Hostname of the SBOMer service
  host: http://localhost:8080
  pnc:
    ## (required)
    ## Hostname of the PNC service
    # host:
    ## Product mapping environment, by default production mapping will be used
    product-mapping: "prod"
  ## Gerrit configuration
  # gerrit:
  #   host:
  koji:
    hub-url: "https://${sbomer.koji.hub.host}/brewhub"
    web-url: "https://${sbomer.koji.web.host}/brew"

"%dev":
  quarkus:
    log:
      category:
        "io.quarkus.kubernetes":
          level: DEBUG
      console:
        json:
          ~: false

  sbomer:
    pnc:
      host: "localhost:7070/pnc/orch"

"%test":
  quarkus:
    log:
      console:
        json:
          ~: false

  sbomer:
    pnc:
      host: "localhost:7070/pnc/orch"
